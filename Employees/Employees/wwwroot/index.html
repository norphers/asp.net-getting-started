<body>
    <h1>Employee Crud</h1>

    <div class="container-fluid">
        <h3>Add new employee</h3>

        <form action="javascript:void(0);" method="POST" onsubmit="addEmployee()">
            <div class="form-row">
                <div class="col md-6">
                    <input type="text" class="form-control" id="first-name" placeholder="First name">
                </div>
                <div class="col md-6">
                    <input type="text" class="form-control" id="last-name" placeholder="Last name">
                </div>
            </div>
            <br><!-- edit in CSS -->
            <div class="form-row">
                <div class="col md-6">
                    <input type="text" class="form-control" id="post" placeholder="Position">
                </div>
                <div class="col md-6">
                    <input type="text" class="form-control" id="salary" placeholder="Salary">
                </div>
            </div>
            <br><!-- edit in CSS -->
            <input type="submit" value="Add">
        </form>    

    </div>
